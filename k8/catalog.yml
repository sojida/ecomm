apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-app
  labels:
    app: catalog-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-app
  template:
    metadata:
      labels:
        app: catalog-app
    spec:
      containers:
      - name: catalog
        image: registry.gitlab.com/sojidaniels/e-commerce/catalog:<VERSION>
        ports:
        - containerPort: 80

      imagePullSecrets: 
      - name: registry-credentials
  
---

apiVersion: v1
kind: Service
metadata:
  name: catalog-app-service
spec:
  selector:
    app: catalog-app
  ports:
  - port: 80
    targetPort: 3333
    protocol: TCP
  type: NodePort

